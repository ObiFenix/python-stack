<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>C+R Friends</title>

  <!-- Required Stylesheet -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One|Montserrat|Open+Sans|Poiret+One">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">

</head>

<body>
  <div id="wrapper">
    <div class=friends>
      <!-- <h1 class="headline">Friends Portal</h1> -->
      <h1 class="headline text-muted">These are My Friends!</h1>
      <table class="table table-condensed table-hover">
        <thead class="thead-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Occupation</th>
          </tr>
        </thead>
        <tbody>
          {% for friend in friends %}
          <tr>
            <td>{{ friend['first_name'] }}</td>
            <td>{{ friend['last_name'] }}</td>
            <td>{{ friend['occupation'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="adduser rows">
      <div class="col-4">
        <h1 class="headline text-muted">Add Friend</h1>
        <form class="form-group" action="/create_friend" method="POST">
          <label class="sr-only" for="FirstName">First Name</label>
          <input class="form-control mb-3 mr-sm-2" name='first_name' type="text" id="firstname" placeholder="Enter First Name">
          <label class="sr-only" for="LastName">Last Name</label>
          <input class="form-control mb-3 mr-sm-2" name='last_name' type="text" id="lastname" placeholder="Enter Last Name">
          <label class="sr-only" for="Occupation">Occupation Name</label>
          <input class="form-control mb-3 mr-sm-2" type="text" name='occupation' id="occupation" placeholder="Enter Occupation">
          <button class="btn btn-primary mb-2" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class='footer'>
      <div class="container">
        <p class="text-center text-muted"> © 2018 Python-Stack ⋅</p>
        <p>
          <a href="https://www.codingdojo.com/">
            <img src="https://s3.amazonaws.com/codementor_content/2016-Aug/coding_dojo.png" width=100px height=auto alt="../static/img/coding_dojo.png">
          </a>
        </p>
      </div>
    </div>
  </div>
</body>

</html
